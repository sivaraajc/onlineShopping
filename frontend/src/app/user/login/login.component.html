<div class="container" style="margin-top: 100px; padding: 20px; border-radius: 10px;">
  <h2 class="text-dark" style="margin-left: 47%;">Login</h2>
  <div class="col-md-6 offset-md-3 mt-3">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="mx-auto" style="width: 75%;">

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <label for="username" class="sr-only">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username"
            formControlName="username" autocomplete="username">
        </div>
        <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched"
          class="text-danger">Username is required.
        </div>
    
      </div>

      <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <i class="fas fa-lock"></i> <!-- Font Awesome lock icon -->
                </span>
            </div>
            <label for="password" class="sr-only">Password:</label>
            <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password"
                placeholder="Enter your password" formControlName="password" autocomplete="current-password">

            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
                    <i class="{{ eyeIcon }}"></i> <!-- Font Awesome eye icon -->
                </button>
            </div>
        </div>
        <!-- Display validation error message -->
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
            class="text-danger">Password is required.
        </div>
        <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched"
            class="text-danger">Password must be at least 8 characters.
        </div>
        <div *ngIf="loginForm.get('password')?.hasError('pattern') && loginForm.get('password')?.touched"
            class="text-danger">Password must contain at least one lowercase letter, one uppercase letter, one
            digit, and
            one special character.
        </div>
    </div>

      <div  *ngFor="let usr of userDetails" >
        <span *ngIf="loginForm.value.username ==usr.name"><a [routerLink]="['/user/forgetPassword', loginForm.value.username]">Forget Password</a></span>
      </div>
      

      

      <p>Don't have an Account? <a routerLink="/user/register">Register Now</a></p>
      
      <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
 
      
      <button type="button" class="btn btn-danger ms-2 mt-3" routerLink="" style="margin-left: 10px;">
        <i class="fas fa-times"></i> Cancel
      </button>
      
    </form>
  </div>



</div>
