<div><button (click)="goToProductPage()" class="btn btn-success">Back</button></div>



<div class="container mt-5">
    <h2 class="textdark" style="margin-left: 46%;">ADD PRODUCT</h2>
    <div class="col-md-6 offset-md-3">
        <form [formGroup]="registrationForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter productName"
                    formControlName="productName">
                <!-- Display validation error message -->
                <div *ngIf="registrationForm.get('productName')?.hasError('required') && registrationForm.get('productName')?.touched"
                    class="text-danger">
                    Title is required.
                </div>
            </div>
            <div class="form-group">
                <label for="productDetails">productprice</label>
                <input type="text" class="form-control pb-5" id="productDetails" placeholder="productDetails"
                    formControlName="productDetails">
                <!-- Display validation error message -->
                <div *ngIf="registrationForm.get('productDetails')?.hasError('required') && registrationForm.get('productDetails')?.touched"
                    class="text-danger"> content is required.
                </div>

                <!-- </div>
            <div class="form-group">
                <label for="photo">photo:</label>
                <input type="file" class="form-control" id="photo" name="photo" placeholder="Enter your mobile number"
                    formControlName="photo">

                <div *ngIf="registrationForm.get('mobile')?.hasError('required') && registrationForm.get('mobile')?.touched"
                    class="text-danger">
                    photo  is required.
                </div> -->


            </div>

            <div class="form-group">
                <label for="price">price</label>
                <input type="number" class="form-control" id="price" placeholder="price" formControlName="price">
                <!-- Display validation error message -->
                <div *ngIf="registrationForm.get('price')?.hasError('required') && registrationForm.get('price')?.touched"
                    class="text-danger">
                    Location is required.
                </div>

            </div>
            <!-- Add this to your form in src/app/register/register.component.html -->
            <!-- <div class="form-group">
                <label for="experience">Experience:</label>
                <input type="text" class="form-control pb-5" id="experience" placeholder="Experience" formControlName="experience">
                   
            </div> -->

            <div>
                <label for="image">Image:</label>
                <input type="file" id="image" (change)="onFileChange($event)" required>
            </div>
            <div *ngIf="registrationForm.get('image')?.value">
                <img [src]="registrationForm.get('image')?.value" alt="Selected Image" height="100px" width="100px">
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" class="form-control" id="category" placeholder="Enter category"
                    formControlName="category">
                <!-- Display validation error message -->
                <div *ngIf="registrationForm.get('category')?.hasError('required') && registrationForm.get('category')?.touched"
                    class="text-danger">
                    Title is required.
                </div>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <input type="Text" class="form-control" id="type" placeholder="Enter Type" formControlName="type">
                <!-- Display validation error message -->
                <div *ngIf="registrationForm.get('type')?.hasError('required') && registrationForm.get('type')?.touched"
                    class="text-danger">
                    Title is required.
                </div>
            </div>

            <!-- ... other form controls with validation -->
            <button type="submit" class="btn btn-primary mt-3" (click)="register()">Blog</button>
            <button type="button" class="btn btn-danger ms-2 mt-3" (click)=" goToProductPage()">cancel</button>
        </form>
    </div>
</div>
